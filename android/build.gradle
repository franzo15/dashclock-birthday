buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        //classpath 'com.jakewharton.paraphrase:paraphrase:1.0.0-SNAPSHOT'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

apply plugin: 'android'
//apply plugin: 'paraphrase'

repositories {
    mavenCentral()
}
dependencies {
    compile "com.google.android.apps.dashclock:dashclock-api:$dashclockApiVersion"
    compile "joda-time:joda-time:$jodaTimeVersion"
}

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        versionCode 8
        versionName "1.5"
        minSdkVersion 17
        targetSdkVersion 19
    }

    productFlavors {
        normal {
            versionName android.defaultConfig.versionName
        }
        debugMode {
            versionName android.defaultConfig.versionName + '-DEBUG-MODE'
        }
    }

    signingConfigs {
        release {
            storeFile file(keystorePath)
            storePassword keystorePassword
            keyAlias keystoreKeyAlias
            keyPassword keystoreKeyPassword
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
    }
}
